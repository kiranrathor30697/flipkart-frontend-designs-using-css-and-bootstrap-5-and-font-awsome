<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart CSS With Bootstrap 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body{
            margin: auto;
        }
        .k_tbr{
            border: 1px dashed red;
        }
        .k_header{
        }
        .k_headertop{
            height: 57px;
            background-color: #2874F0;
        }
        .k_headerbottom{
            margin-top: 57px;
            height: 113px;
            border-bottom: 1px solid rgba(94, 95, 99, 0.5);
        }
        .k_headerbottom a{
                display: block;
                width: 200px;
                height: 129px;
        }
        .k_main{
            height: 10000px;
        }
        .k_footer{
            background-color: #172337;
            padding: 0px !important;
        }
        .k_footertop{
            height: 273px;
        }
        .k_footerbottom{
            height: 70px;
        }
        .white{
            color:#fff;
        }/* 
        .k_font_awsome{
          display: block;
        } */
        @media only screen and (max-width:768px){
          /* Mobile Resolution */
            .k_headertop{
                height: 109px;
            }
            .k_headerbottom{
                margin-top: 110px;
                height: 129px;
            }
            .k_headerbottom .container{
              max-width: 100%;
            } 
            .container .container-lg .container-md .container-sm .container-xl .container-xxl{
            max-width: 98%;
          }
        }
        @media (min-width:1400px){
          /* Desktop Resolution */
          .container .container-lg .container-md .container-sm .container-xl .container-xxl{
            max-width: 1390px;
          }
        }
    </style>
</head>
<body>
    <header class="k_header">
        <div class="k_headertop fixed-top">
          
            <div class="container h-100">
              <div class="row h-100">
                <div class="col-12 col-sm-12 col-md-1 k_tbr"> 

                  <ul class="nav float-start d-md-none">
                    <li class="nav-item">
                      <a class="nav-link fs-4 text mt-2" href="#" style="background:url('img/flipkart.png') 0px 0px/contain no-repeat; margin-right:-50px"></a>
                      <a class="nav-link fs-6 text fst-italic" href="#" contenteditable="" style="color: white;">Explore
                        <span class="fs-6 text fst-italic" style="color: #ffe500;">plus</span>
                      </a>
                    </li>
                  </ul>  

                  <ul class="nav float-end d-md-none">
                      <li class="nav-item">
                        <a class="nav-link white" href="#"><i class="fas fa-bell"></i></a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link white"  href="#"><i class="fas fa-shopping-cart"></i></a>
                        </li>
                      <li class="nav-item">
                        <a class="nav-link white" href="#"><i class="fas fa-align-justify"></i></a>
                      </li>
                      <!-- <li class="nav-item">
                        <a class="nav-link white"><i class="fas fa-user"></i></a>
                      </li> -->
                    </ul>
                   </div>
                   <div class="col-12 k_tbr col-sm-12 col col-md-5">
                    <form>
                      <div class="mb-3">
                        <input type="text" name="search" class="form-control rounded" id="search">
                      </div>
                      <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
                    </form>
                  </div> 
                  <div class="col-6 k_tbr d-none d-md-block">C  
                  </div>
                </div>
              </div>
            </div>
        </div>
        <div class="k_headerbottom mb-2">
            <div class="container h-100">
                <div style="overflow:scroll;" class="h-100">
                    <ul class="nav h-100" style="width: 4100px;">
                        <li class="nav-item h-100">
                            <a class="nav-link" href="#" style="background:url('img/2.jpg') 0px 0px/contain no-repeat"></a>
                          </li>
                        <li class="nav-item h-100">
                          <a class="nav-link" href="#" style="background:url('img/1.jpg') 0px 0px/contain no-repeat"></a>
                        </li>
                        <li class="nav-item h-100">
                          <a class="nav-link" href="#" style="background:url('img/1.png') 0px 0px/contain no-repeat"></a>
                        </li>
                        <li class="nav-item h-100">
                          <a class="nav-link" href="#" style="background:url('img/2.png') 0px 0px/contain no-repeat"></a>
                        </li>
                        <li class="nav-item h-100">
                          <a class="nav-link" href="#" style="background:url('img/3.jpg') 0px 0px/contain no-repeat"></a>
                        </li>
                        <li class="nav-item h-100">
                          <a class="nav-link" href="#" style="background:url('img/3.png') 0px 0px/contain no-repeat"></a>
                        </li>
                        <li class="nav-item h-100">
                          <a class="nav-link" href="#" style="background:url('img/4.jpg') 0px 0px/contain no-repeat"></a>
                        </li>
                        <li class="nav-item h-100">
                          <a class="nav-link" href="#" style="background:url('img/4.png') 0px 0px/contain no-repeat"></a>
                        </li>
                        <li class="nav-item h-100">
                          <a class="nav-link" href="#" style="background:url('img/5.jpg') 0px 0px/contain no-repeat"></a>
                        </li>
                        <li class="nav-item h-100">
                          <a class="nav-link" href="#" style="background:url('img/5.png') 0px 0px/contain no-repeat"></a>
                        </li>
                        <li class="nav-item h-100">
                          <a class="nav-link" href="#" style="background:url('img/6.jpg') 0px 0px/contain no-repeat"></a>
                        </li>
                        <li class="nav-item h-100">
                          <a class="nav-link" href="#" style="background:url('img/6.png') 0px 0px/contain no-repeat"></a>
                        </li>
                        <li class="nav-item h-100">
                          <a class="nav-link" href="#" style="background:url('img/7.jpg') 0px 0px/contain no-repeat"></a>
                        </li>
                        <li class="nav-item h-100">
                          <a class="nav-link" href="#" style="background:url('img/7.png') 0px 0px/contain no-repeat"></a>
                        </li>
                        <li class="nav-item h-100">
                          <a class="nav-link" href="#" style="background:url('img/8.jpg') 0px 0px/contain no-repeat"></a>
                        </li>
                        <li class="nav-item h-100">
                          <a class="nav-link" href="#" style="background:url('img/8.png') 0px 0px/contain no-repeat"></a>
                        </li>
                        <li class="nav-item h-100">
                          <a class="nav-link" href="#" style="background:url('img/9.jpg') 0px 0px/contain no-repeat"></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <main class="k_main k_tbr">
        <div class="k_main1 k_tbr">
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="img/a.jpg" class="d-block w-100">
                  </div>
                  <div class="carousel-item">
                    <img src="img/b.jpeg" class="d-block w-100">
                  </div>
                  <div class="carousel-item">
                    <img src="img/c.jpg" class="d-block w-100">
                  </div>
                  <div class="carousel-item">
                    <img src="img/d.jpg" class="d-block w-100">
                  </div>
                  <div class="carousel-item">
                    <img src="img/e.jpeg" class="d-block w-100">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </div>

    <footer class="k_footer text-white">
        <div class="k_footertop k_tbr">

        <div class="k_footerbottom  k_tbr">
